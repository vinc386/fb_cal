<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <title>Sample Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" /> 

    <!-- Javascript -->
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/eventList.js"></script>
</head>
<body>
    <div class="row contentWrapper">
        <div class="timelineWrapper col-md-1"></div>
        <div class="eventListWrapper col-md-4"></div>
    </div>

    <script type="text/templates" id="timestampTmpl">
        <div class="row timestamp-row">
            <span class="text-primary timestamp-label"><%= data.label %></span>
            <span class="text-muted ampm-label"><%= data.ampm %></span>
        </div>
    </script>

    <script type="text/templates" id="timelineTmpl">
        <div class="timeline"><%= data.rows %></div>
    </script>

    <script type="text/templates" id="calEventTmpl">
        <div class="eventTile" style="<%= data.getCssString() %>">
            <h5 class="text-primary"><%= data.title %></h5>
            <h5 class="text-muted"><small><%= data.location %></small></h5>
            <h6 class="text-muted"><small><%= data.description %></small></h6>
        </div>
    </script>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
